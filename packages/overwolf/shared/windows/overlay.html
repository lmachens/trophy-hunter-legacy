<!DOCTYPE html>
<html>
  <head>
    <title>Trophy Hunter - Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        color: #c4b998;
        font-family: Roboto, sans-serif;
      }

      #content {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <iframe
        id="app"
        width="100%"
        height="100%"
        frameborder="0"
        src="http://localhost:3000/live"
      ></iframe>
    </div>
    <script type="module" src="../../settings.js"></script>
    <script type="module" src="overlay.js"></script>
  </body>
</html>
